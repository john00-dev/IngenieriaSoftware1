<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <header class="bg-primary text-white text-center p-4">
        <h1>DentApp</h1>
        <p>Tu sonrisa, nuestra prioridad</p>
    </header>

</body>

<style>
    /* Asegurar que el formulario est√© centrado en la pantalla */
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Centrar verticalmente */
        width: 100vw; /* Ocupa todo el ancho */
    }

    .appointment-form {
        display: flex;
        flex-direction: column;
        max-width: 350px;
        width: 100%;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .appointment-form label {
        margin-top: 10px;
        font-weight: bold;
    }

    .appointment-form input,
    .appointment-form select,
    .appointment-form button {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }

    .appointment-form button {
        margin-top: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    .appointment-form button:hover {
        background-color: #0056b3;
    }

    .status-container {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    .status-option {
        display: flex;
        align-items: center;
    }

    .status-option input {
        margin-right: 5px;
    }
</style>

<div class="form-container">
    <form method="post" class="appointment-form">
        {% csrf_token %}
        
        <input type="hidden" name="patient" value="{{ request.user.id }}">

        <label for="doctor">Doctor:</label>
        {{ form.doctor }}

        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Hora:</label>
        <input type="time" id="time" name="time" required>
        
        <label for="status">Estado:</label>
        <div class="status-container">
            <div class="status-option">
                <input type="radio" id="status_scheduled" name="status" value="Scheduled" checked>
                <label for="status_scheduled">Agendar</label>
            </div>
            <div class="status-option">
                <input type="radio" id="status_cancelled" name="status" value="Cancelled">
                <label for="status_cancelled">Cancelar</label>
            </div>
        </div>

        <button type="submit">Guardar</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let today = new Date().toISOString().split("T")[0];
        document.getElementById("date").setAttribute("min", today);
    });
</script>
