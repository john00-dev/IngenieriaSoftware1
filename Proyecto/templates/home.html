<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Asegurar que el contenido esté centrado en la pantalla */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centrar verticalmente */
            width: 100vw; /* Ocupa todo el ancho */
            text-align: center; /* Centrar texto */
        }

        /* Estilo para el encabezado */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Estilo para los botones */
        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            color: white;
        }

        .btn-signup {
            background-color: #28a745;
            color: white;
        }

        .btn-login {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="center-container">
        <div>
            <h1>Página principal</h1>
            <button class="btn-signup" onclick="window.location.href='auth/signup'">Sign Up</button>
            <button class="btn-login" onclick="window.location.href='auth/login'">Login</button>
        </div>
    </div>

</body>
</html>
