<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Asegurar que el contenido esté centrado en la pantalla */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centrar verticalmente */
            width: 100vw; /* Ocupa todo el ancho */
            text-align: center; /* Centrar texto */
        }

        /* Estilo para el encabezado */
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Estilo del formulario */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="center-container">
        <div>
            <h2>Iniciar Sesión</h2>
            <form method="POST">
                {% csrf_token %}
                <label>Nombre de Usuario: <input type="text" name="username" required></label><br><br>
                <label>Contraseña: <input type="password" name="password" required></label><br><br>
                <button type="submit">Iniciar Sesión</button>
            </form>

            {% if messages %}
                {% for message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
