<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Asegurar que el contenido esté centrado en la pantalla */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center; /* Centrar texto */
            padding: 10px;
            box-sizing: border-box;
            overflow: auto; /* Asegura que todo el contenido pueda desplazarse si es necesario */
        }

        /* Estilo para el encabezado */
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Estilo del formulario */
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Asegura que los campos ocupen todo el ancho del formulario */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            overflow-y: auto; /* Permite el desplazamiento si el contenido es más grande que la ventana */
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Mejoras responsivas */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }

            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="center-container">
        <div>
            <h2>Registro de Usuario</h2>
            <form method="POST">
                {% csrf_token %}
                <label>Cédula:</label>
                <input type="text" name="id" required><br><br>
                
                <label>Usuario:</label>
                <input type="text" name="username" required><br><br>
                
                <label>Contraseña:</label>
                <input type="password" name="password" required><br><br>
                
                <label>Rol:</label>
                <select name="role" required>
                    <option value="patient">Paciente</option>
                    <option value="doctor">Doctor</option>
                </select><br><br>
                
                <button type="submit">Registrarse</button>
            </form>

            {% if messages %}
                {% for message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
